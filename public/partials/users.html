<div ng-controller="allUsersCtrl">
	<label>Search: <input ng-model="searchText"></label>
	<div ng-repeat="user in users | filter:searchText track by $index">
		<a ng-href="#/user/{{$index}}">View Profile</a>
		<div>Name: {{ user.first_name }} {{ user.last_name }}</div>
		<div>Email: <a href="mailto:{{ user.email_address }}">{{ user.email_address }}</a></div>
	</div>
</div>
