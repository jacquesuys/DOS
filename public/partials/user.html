<div ng-controller="userCtrl">
	<a ng-href="#/users"> < Back</a>
	<div class="card user">
		<span>Name:</span> <strong>{{user.first_name}} {{user.last_name}}</strong> <br/>
		<span>Email:</span> <a href="mailto:{{user.email_address}}">{{user.email_address}}</a> <br/>
		<span>Birth:</span> {{user.date_of_birth}}, {{user.country}} <br/>
		<span>Address:</span> {{user.address}}, {{user.city}}, {{user.zip_code}}
	</div>
</div>
